<h1>Stamps</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!stamps"><em>Loading...</em></p>

<table *ngIf="stamps">
  <tr></tr>
</table>

<table class='table table-striped' *ngIf="stamps">
  <thead>
    <tr>
      <th>Jmeno</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let stamp of stamps">
      <td>{{ stamp.name }}</td>
    </tr>
  </tbody>
</table>
