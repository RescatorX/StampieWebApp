
<table>
  <tr>
    <td>
      <h1>Získané turistické známky</h1>
    </td>
    <td>
      <input type="text" [(ngModel)]="searchText" (change)="searchTextChanged($event)" style="font-size: 18px; margin: 0 10px 0 30px;" />
      <i class="fa fa-search" aria-hidden="true" style="font-size: 18px; cursor: pointer;" (click)="searchTextChanged($event)"></i>
    </td>
    <td>
      <span *ngIf="searchText.length < 3" style="padding: 0 30px;">Zadejte alespoň 3 znaky pro vyhledání</span>
    </td>
  </tr>
</table>

<p *ngIf="!stamps"><em>Loading...</em></p>

<table class='table table-striped' *ngIf="stamps">
  <thead>
    <tr>
      <th style="text-align: center;"><span style="font-size: 20px; padding-left: 30px;">K dispozici</span></th>
      <th style="text-align: center;"><span style="font-size: 20px; padding-left: 30px;">Již vlastním</span></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <ul style="font-size: 18px; list-style: none;">
          <li *ngFor="let stamp of stamps | sortBy:'name':'asc'">
            <span [ngClass]="{ 'gained': stamp.gained, 'available': !stamp.gained }" (click)="addGained(stamp)" style="cursor: pointer;">{{stamp.name}}</span>
          </li>
        </ul>
      </td>
      <td>
        <ul style="font-size: 18px; list-style: none;">
          <li *ngFor="let stamp of stamps | sortBy:'name':'asc'">
            <span [ngClass]="{ 'available': stamp.gained, 'gained': !stamp.gained }" (click)="removeGained(stamp)" style="cursor: pointer;">{{stamp.name}}</span>
          </li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
